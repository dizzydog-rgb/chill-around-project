<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>景點總覽</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap');
    </style>
    <script type="module" src="/main.js"></script>
</head>
<body>
    <%- include('./layout/searchHeader_trans'); -%>
    <div class="allSitePage container-fluid p-0">
          <!-- 上方大圖 -->
    <div class="topImage bg-primary">
        <img src="../assets/images/searchSite/Taichung/LIHPAORESORT01.jpeg" class="img-fluid" alt="大圖">
        <div class="topText">
            <h1>景點總覽</h1>
        </div>
    </div>
    <!-- 下方內容 -->
     <div class="bottomInfo row pt-2 me-0">
        <!-- <button class="btn btn-primary filter-button" data-bs-toggle="collapse" data-bs-target="#filterOptions" aria-expanded="false" aria-controls="filterOptions">
            Filter
        </button> -->
        <aside class="col-md-3 order-1 order-md-1 sidebar">
            <div class="p-3 selectBlock">
                <h6 class="ps-2 align-items-center">透過下列選項搜尋</h6>
                <hr>
                <!-- 下拉選單 -->
                <div class="accordion accordion-flush" id="accordionFlushExample">
                    <div class="m-o accordion-item">
                      <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                          地區
                        </button>
                      </h2>
                        <div id="flush-collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                            <div class="checkBody accordion-body row" id="checkboxContainer">
                            <!-- 地區核取方塊 -->
                                <div class="form-check col-md-6 pb-2">
                                <input class="form-check-input cityCheckbox" type="checkbox" value="Taipei" id="Taipei" >
                                <label class="form-check-label" for="Taipei">台北市</label>
                                </div>
                                <div class="form-check col-6 pb-2">
                                <input class="form-check-input cityCheckbox" type="checkbox" value="NewTaipei" id="NewTaipei" >
                                <label class="form-check-label" for="NewTaipei">新北市</label>
                                </div>
                                <div class="form-check col-6 pb-2">
                                <input class="form-check-input cityCheckbox" type="checkbox" value="Keelung" id="Keelung">
                                <label class="form-check-label" for="Keelung">基隆市</label>
                                </div>
                                <div class="form-check col-6 pb-2">
                                <input class="form-check-input cityCheckbox" type="checkbox" value="Yilan" id="Yilan">
                                <label class="form-check-label" for="Yilan">宜蘭縣</label>
                                </div>
                                <div class="form-check col-6 pb-2">
                                <input class="form-check-input cityCheckbox" type="checkbox" value="Taoyuan" id="Taoyuan">
                                <label class="form-check-label" for="Taoyuan">桃園市</label>
                                </div>
                                <div class="form-check col-6 pb-2">
                                <input class="form-check-input cityCheckbox" type="checkbox" value="Hsinchu" id="Hsinchu">
                                <label class="form-check-label" for="Hsinchu">新竹縣</label>
                                </div>
                                <div class="form-check col-6 pb-2">
                                <input class="form-check-input cityCheckbox" type="checkbox" value="Miaoli" id="Miaoli">
                                <label class="form-check-label" for="Miaoli">苗栗縣</label>
                                </div>
                                <div class="form-check col-6 pb-2">
                                <input class="form-check-input cityCheckbox" type="checkbox" value="Taichung" id="Taichung">
                                <label class="form-check-label" for="Taichung">台中市</label>
                                </div>
                                <div class="form-check col-6 pb-2">
                                <input class="form-check-input cityCheckbox" type="checkbox" value="Changhua" id="Changhua">
                                <label class="form-check-label" for="Changhua">彰化縣</label>
                                </div>
                                <div class="form-check col-6 pb-2">
                                <input class="form-check-input cityCheckbox" type="checkbox" value="Nantou" id="Nantou">
                                <label class="form-check-label" for="Nantou">南投縣</label>
                                </div>
                                <div class="form-check col-6 pb-2">
                                <input class="form-check-input cityCheckbox" type="checkbox" value="Yunlin" id="Yunlin">
                                <label class="form-check-label" for="Yunlin">雲林縣</label>
                                </div>
                                <div class="form-check col-6 pb-2">
                                <input class="form-check-input cityCheckbox" type="checkbox" value="Chiayi" id="Chiayi">
                                <label class="form-check-label" for="Chiayi">嘉義縣</label>
                                </div>
                                <div class="form-check col-6 pb-2">
                                <input class="form-check-input cityCheckbox" type="checkbox" value="Tainan" id="Tainan">
                                <label class="form-check-label" for="Tainan">台南市</label>
                                </div>
                                <div class="form-check col-6 pb-2">
                                <input class="form-check-input cityCheckbox" type="checkbox" value="Kaohsiung" id="Kaohsiung">
                                <label class="form-check-label" for="Kaohsiung">高雄市</label>
                                </div>
                                <div class="form-check col-6 pb-2">
                                <input class="form-check-input cityCheckbox" type="checkbox" value="Pingtung" id="Pingtung">
                                <label class="form-check-label" for="Pingtung">屏東縣</label>
                                </div>
                                <div class="form-check col-6 pb-2">
                                <input class="form-check-input cityCheckbox" type="checkbox" value="Hualien" id="Hualien">
                                <label class="form-check-label" for="Hualien">花蓮縣</label>
                                </div>
                                <div class="form-check col-6 pb-2">
                                <input class="form-check-input cityCheckbox" type="checkbox" value="Taitung" id="Taitung">
                                <label class="form-check-label" for="Taitung">台東縣</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div> 
                <hr>
                <!-- 類型 -->
                <div class="siteType">
                    <p>類型</p>
                    <div class="checkBody accordion-body row" id="checkboxContainer">
                        <div class="form-check pb-2">
                            <input class="form-check-input tagCheckbox" type="checkbox" value="1" id="art">
                            <label class="form-check-label" for="art">藝文場域</label>
                        </div>
                        <div class="form-check pb-2">
                            <input class="form-check-input tagCheckbox" type="checkbox" value="2" id="nightMarket">
                            <label class="form-check-label" for="nightMarket">夜市老街</label>
                        </div>
                        <div class="form-check pb-2">
                            <input class="form-check-input tagCheckbox" type="checkbox" value="3" id="nationPark">
                            <label class="form-check-label" for="nationPark">國家公園</label>
                        </div>
                        <div class="form-check pb-2">
                            <input class="form-check-input tagCheckbox" type="checkbox" value="4" id="temple">
                            <label class="form-check-label" for="temple">古蹟寺廟</label>
                        </div>
                        <div class="form-check pb-2">
                            <input class="form-check-input tagCheckbox" type="checkbox" value="5" id="museum">
                            <label class="form-check-label" for="museum">博物館</label>
                        </div>
                        <div class="form-check pb-2">
                            <input class="form-check-input tagCheckbox" type="checkbox" value="6" id="child">
                            <label class="form-check-label" for="child">親子共遊</label>
                        </div>
                        <div class="form-check pb-2">
                            <input class="form-check-input tagCheckbox" type="checkbox" value="7" id="viewing">
                            <label class="form-check-label" for="viewing">觀景平台</label>
                        </div>
                        <div class="form-check pb-2">
                            <input class="form-check-input tagCheckbox" type="checkbox" value="8" id="climbing">
                            <label class="form-check-label" for="climbing">登山步道</label>
                        </div>
                        <div class="form-check pb-2">
                            <input class="form-check-input tagCheckbox" type="checkbox" value="9" id="date">
                            <label class="form-check-label" for="date">浪漫約會</label>
                        </div>
                        <div class="form-check pb-2">
                            <input class="form-check-input tagCheckbox" type="checkbox" value="10" id="nature">
                            <label class="form-check-label" for="nature">生態旅遊</label>
                        </div>
                        <div class="form-check pb-2">
                            <input class="form-check-input tagCheckbox" type="checkbox" value="11" id="themePark">
                            <label class="form-check-label" for="themePark">主題樂園</label>
                        </div>
                        <div class="form-check pb-2">
                            <input class="form-check-input tagCheckbox" type="checkbox" value="12" id="scenicArea">
                            <label class="form-check-label" for="scenicArea">國家風景區</label>
                        </div>
                        <div class="form-check pb-2">
                            <input class="form-check-input tagCheckbox" type="checkbox" value="13" id="history">
                            <label class="form-check-label" for="history">歷史建築</label>
                        </div>
                        <div class="form-check pb-2">
                            <input class="form-check-input tagCheckbox" type="checkbox" value="14" id="camping">
                            <label class="form-check-label" for="camping">露營溫泉</label>
                        </div>
                        <div class="form-check pb-2">
                            <input class="form-check-input tagCheckbox" type="checkbox" value="15" id="outdoor">
                            <label class="form-check-label" for="outdoor">戶外踏青</label>
                        </div>
                        <div class="form-check pb-2">
                            <input class="form-check-input tagCheckbox" type="checkbox" value="16" id="sea">
                            <label class="form-check-label" for="sea">看海景</label>
                        </div>
                        <div class="form-check pb-2">
                            <input class="form-check-input tagCheckbox" type="checkbox" value="17" id="factory">
                            <label class="form-check-label" for="factory">觀光工廠</label>
                        </div>
                        <div class="form-check pb-2">
                            <input class="form-check-input tagCheckbox" type="checkbox" value="18" id="geological">
                            <label class="form-check-label" for="geological">地質奇景</label>
                        </div>
                    </div>
                    
                </div>
            </div>
        </aside>
        <!-- 右側卡片們 -->
        <main class="rightCards col-md-9 order-2 order-md-2 me-0">
            <div id="sitecardBox" class="row m-0 justify-content-center">
                <!-- 迴圈生成卡片 -->
            </div>   
        </main>
     </div>
     <!-- Modal -->
     <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
     <div class="modal-dialog">
         <div class="modal-content">
             <div class="modal-header">
                 <h5 class="modal-title" id="exampleModalLabel">選擇行程</h5>
                 <button type="button" class="btn-close" data-bs-dismiss="modal"
                     aria-label="Close"></button>
             </div>
             <div class="modal-body">
                 <div class="mb-3 w-100">
                     <label for="itinerarySelect" class="form-label">選擇行程</label>
                     <select class="form-select" id="itinerarySelect">
                         <option value="" selected>請選擇行程</option>
                         <option value="itinerary1">行程 1</option>
                         <option value="itinerary2">行程 2</option>
                         <option value="itinerary3">行程 3</option>
                     </select>
                 </div>
             </div>
             <div class="modal-body">
                 <div class="mb-3 w-100" id="daySelectContainer" style="display: none;">
                     <label for="daySelect" class="form-label">選擇天數</label>
                     <select class="form-select" id="daySelect">
                         <option value="" selected>請選擇天數</option>
                         <option value="day1">第 1 天</option>
                         <option value="day2">第 2 天</option>
                         <option value="day3">第 3 天</option>
                     </select>
                 </div>
             </div>
             <div class="modal-footer">
                 <button type="button" class="btn btn-secondary Close"
                     data-bs-dismiss="modal">關閉</button>
                 <button type="button" class="btn btn-primary Save">保存選擇</button>
             </div>
         </div>
     </div>
 </div>
