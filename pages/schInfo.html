            <div class="selectItem d-flex inputRWD">
              <label for="regionSelect" class="me-3" id="regionLabel">地區</label>

                <option selected>請選擇</option>

              </select>
            </div>
            <div class="d-flex inputRWD selectItem">
              <label for="categorySelect" class="me-3" id="categoryLabel2">類別</label>
              <select class="custom-select2" id="tagSelect">

                <option value="2">夜市老街</option>

                <option value="8">登山步道</option>
                <option value="9">浪漫約會</option>
                <option value="10">生態旅遊</option>
                <option value="11">主題樂園</option>
                <option value="12">國家風景區</option>
                <option value="13">歷史建築</option>
                <option value="14">露營溫泉</option>
                <option value="15">戶外踏青</option>
                <option value="16">看海景</option>

                <option value="19">一日遊</option>
                <option value="20">二日遊</option>
                <option value="21">三日遊</option>
                <option value="22">一人獨旅</option>
              </select>
            </div>
            <div class="input-group-append2">
              <button id="searchButton" class="btn btn-outline-light" type="button">搜尋</button>
            </div>
          </form>
        </div>
      </div>


      <!-- schedule title -->
      <div class="container d-flex justify-content-between my-5">
        <h4 class="text-dark text-nowrap fs-2 fw-bolder">最新行程</h4>
        <div class="divider"></div>
      </div>

      <!-- 行程card -->
      <div class="container-fluid d-md-flex flex-wrap p-0">
        <div id="SchRecommendCards">

            <!-- 迴圈生成卡片 -->
          </div>
        </div>

        <!-- 行程more -->
        <nav class="container d-flex justify-content-center align-items-center my-5">
          <a href="schMore.html"><button class="btn btn-secondary" style="
              border-radius: 50px;
              color: #fff;
              border-width: 0px;
              height: 37px;
              width: auto;
            ">
              更多熱門行程
            </button>
          </a>
        </nav>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <!-- 從會員=>我的行程 -->
                <h5 class="modal-title" id="exampleModalLabel">選擇行程</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div class="mb-3 w-100">
                  <label for="itinerarySelect" class="form-label">選擇行程</label>
                  <select class="form-select" id="itinerarySelect">
                    <option value="" selected>請選擇行程</option>
                    <option value="itinerary1">行程 1</option>
                    <option value="itinerary2">行程 2</option>
                    <option value="itinerary3">行程 3</option>
                  </select>
                </div>
              </div>
              <div class="modal-body">
                <div class="mb-3 w-100" id="daySelectContainer" style="display: none;">
                  <label for="daySelect" class="form-label">選擇天數</label>
                  <select class="form-select" id="daySelect">
                    <option value="" selected>請選擇天數</option>
                    <option value="day1">第 1 天</option>
                    <option value="day2">第 2 天</option>
                    <option value="day3">第 3 天</option>
                  </select>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary Close" data-bs-dismiss="modal">關閉</button>
                <button type="button" class="btn btn-primary Save">保存選擇</button>
              </div>
            </div>
          </div>
        </div>
