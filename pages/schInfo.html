      <!-- 搜尋bar -->

      <div class="container my-5">
        <div class="searchOverlay2">
          <div class="input-group2 d-flex align-items-center justify-content-around">
            <div class="d-flex inputRWD">
              <label for="regionSelect" class="me-3" id="regionLabel">地區</label>
              <select class="custom-select">
                <option selected>請選擇</option>
                <option value="1">選項1</option>
                <option value="2">選項2</option>
                <option value="3">選項3</option>
              </select>
            </div>
            <div class="d-flex inputRWD">
              <label for="categorySelect" class="me-3" id="categoryLabel2">類別</label>
              <select class="custom-select2">
                <option selected>請選擇</option>
                <option value="1">選項A</option>
                <option value="2">選項B</option>
                <option value="3">選項C</option>
              </select>
            </div>
            <div class="input-group-append2">
              <button class="btn btn-outline-light" type="button">搜尋</button>
            </div>
          </div>
        </div>
      </div>


      <!-- schedule title -->
      <div class="container d-flex justify-content-between my-5">
        <h4 class="text-dark text-nowrap fs-2 fw-bolder">最新行程</h4>
        <div class="divider"></div>
      </div>

      <!-- 行程card -->
      <div class="container-fluid d-md-flex flex-wrap p-0">
        <div id="SchRecommendCards">
          <div id="SchcardBox" class="row m-0">
            <!-- 迴圈生成卡片 -->
          </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <!-- 從會員=>我的行程 -->
                <h5 class="modal-title" id="exampleModalLabel">選擇行程</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div class="mb-3 w-100">
                  <label for="itinerarySelect" class="form-label">選擇行程</label>
                  <select class="form-select" id="itinerarySelect">
                    <option value="" selected>請選擇行程</option>
                    <option value="itinerary1">行程 1</option>
                    <option value="itinerary2">行程 2</option>
                    <option value="itinerary3">行程 3</option>
                  </select>
                </div>
              </div>
              <div class="modal-body">
                <div class="mb-3 w-100" id="daySelectContainer" style="display: none;">
                  <label for="daySelect" class="form-label">選擇天數</label>
                  <select class="form-select" id="daySelect">
                    <option value="" selected>請選擇天數</option>
                    <option value="day1">第 1 天</option>
                    <option value="day2">第 2 天</option>
                    <option value="day3">第 3 天</option>
                  </select>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary Close" data-bs-dismiss="modal">關閉</button>
                <button type="button" class="btn btn-primary Save">保存選擇</button>
              </div>
            </div>
          </div>
        </div>
