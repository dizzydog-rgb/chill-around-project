<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,400;0,700;1,100;1,300;1,400&family=Noto+Sans+TC:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <!-- <link href="../assets/scss/all.scss" rel="stylesheet"> -->

    <title>Document</title>
    <style></style>
  </head>

  <body>
    <div class="Index container-fluid p-0">
      <!-- header -->
      <%- include('./layout/searchHeader_trans'); -%>

      <!-- tag -->
      <nav class="tag text-center m-0">
        <button
          type="button"
          class="IndexBtn btn btn-outline-primary btn-sm mx-2"
        >
          家庭旅行
        </button>
        <button
          type="button"
          class="IndexBtn btn btn-outline-primary btn-sm mx-2"
        >
          家庭旅行
        </button>
        <button
          type="button"
          class="IndexBtn btn btn-outline-primary btn-sm mx-2"
        >
          家庭旅行
        </button>
        <button
          type="button"
          class="IndexBtn btn btn-outline-primary btn-sm mx-2"
        >
          家庭旅行
        </button>
      </nav>

      <!-- Swiper -->
      <div class="swiper mySwiperIndex swiper-h">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <div
              class="hero-image"
              style="
                background-image: linear-gradient(
                    rgba(0, 0, 0, 0.5),
                    rgba(0, 0, 0, 0.5)
                  ),
                  url('../assets/images/hippo.jpg');
              "
            >
              <div class="container-fluid p-0">
                <div class="row">
                  <div class="col-md-6 hero-text">
                    <h1>驚恐河馬陪你打code</h1>
                    <p>May your coding journey be free of bugs.</p>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="swiper-slide">
            <div
              class="hero-image"
              style="
                background-image: linear-gradient(
                    rgba(0, 0, 0, 0.5),
                    rgba(0, 0, 0, 0.5)
                  ),
                  url('https://www.ey.gov.tw/File/D91ADD259466470C?S=L');
              "
            >
              <div class="container">
                <div class="row">
                  <div class="col-md-6 hero-text">
                    <h1>輕鬆規劃每一段旅程</h1>
                    <p>Plan Every Trip Easily</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="swiper-slide">
            <div
              class="hero-image"
              style="
                background-image: linear-gradient(
                    rgba(0, 0, 0, 0.5),
                    rgba(0, 0, 0, 0.5)
                  ),
                  url('https://www.taiwan.net.tw/pic.ashx?qp=1/big_scenic_spots/pic_290_8.jpg&sizetype=3');
              "
            >
              <div class="container">
                <div class="row">
                  <div class="col-md-6 hero-text">
                    <h1>探索世界的每個角落</h1>
                    <p>Explore Every Corner of the World</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="swiper-slide">
            <div
              class="hero-image"
              style="
                background-image: linear-gradient(
                    rgba(0, 0, 0, 0.5),
                    rgba(0, 0, 0, 0.5)
                  ),
                  url('https://www.matsu-nsa.gov.tw/UserFiles/image/festival/blue_p03.jpg');
              "
            >
              <div class="container">
                <div class="row">
                  <div class="col-md-6 hero-text">
                    <h1>享受難忘的旅程</h1>
                    <p>Enjoy Unforgettable Journeys</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="swiper-pagination"></div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
    <!-- <script type="module" src="../js/about.js"></script> -->
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiperIndex", {
        spaceBetween: 0,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        autoplay: {
          delay: 10000, // 每秒切換一次
          disableOnInteraction: false,
          // 當使用者與幻燈片互動時，保持自動播放
        },
      });
    </script>
  </body>
</html>
