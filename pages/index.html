<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,400;0,700;1,100;1,300;1,400&family=Noto+Sans+TC:wght@100..900&display=swap"
        rel="stylesheet">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <!-- for bootstrap -->


    <link href="../assets/scss/all.scss" rel="stylesheet">

    <title>Document</title>

    <style>
        html,
        body {
            position: relative;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Lato', sans-serif;
            font-size: 14px;
            color: #000;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            background-color: transparent;
        }

        .tag {
            position: fixed;
            top: 85px;
            /* 根據header的高度來設定 */
            left: 0;
            width: 100%;
            z-index: 999;
            /* 確保在圖片上方 */
            background-color: transparent;
            /* 背景色 */
            margin: 0px;
        }

        /* Swiper Container */
        .swiper {
            width: 100%;
            height: 100vh;
            /* 讓 swiper 佔滿整個視窗 */
        }

        .swiper-slide {
            position: relative;
        }

        /* 背景圖片 */
        .hero-image {
            width: 100%;
            height: 100%;
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
        }

        /* 文字置中 */
        .hero-text {
            position: absolute;
            top: 50%;
            right: 5%;
            /* 靠左對齊，距離左邊 5% */
            transform: translateY(-50%);
            /* 垂直置中 */
            color: white;
            text-align: left;
            /* 文字靠左對齊 */
            width: auto;
            /* 根據內容自動調整寬度 */
        }

        .hero-text h1 {
            font-size: 2rem;
            margin: 0;
            /* margin-bottom: 0.5rem; */

        }

        .hero-text p {
            font-size: 1.5rem;
            margin: 0;
        }

        .swiper-pagination-bullet {
            background-color: white;
        }
    </style>
</head>

<body>
    <!-- header -->
    <%- include('./layout/searchHeader_trans'); -%>

        <!-- tag -->
        <nav class="tag text-center m-0">
            <button type="button" class="btn btn-outline-primary btn-sm mx-2"
                style="color: #fff; border-radius: 50px;  height:32px; width: 85px; border-color: #fff ;font-size: 0.8rem;">
                家庭旅行
            </button>
            <button type="button" class="btn btn-outline-primary btn-sm mx-2"
            style="color: #fff; border-radius: 50px;  height:32px; width: 85px; border-color: #fff ;font-size: 0.8rem;">
            家庭旅行
        </button>
            <button type="button" class="btn btn-outline-primary btn-sm mx-2"
                style="color: #fff; border-radius: 50px;  height:32px; width: 85px; border-color: #fff ;font-size: 0.8rem;">
                家庭旅行
            </button>
            <button type="button" class="btn btn-outline-primary btn-sm mx-2"
                style="color: #fff; border-radius: 50px;  height:32px; width: 85px; border-color: #fff;font-size: 0.8rem;">
                家庭旅行
            </button>
        </nav>

        <!-- Swiper -->
        <div class="swiper mySwiper swiper-h">




            <div class="swiper-wrapper">

                <div class="swiper-slide">
                    <div class="hero-image"
                        style="background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('../assets/images/hippo.jpg');">
                        <div class="container">
                            <div class="row">
                                <div class="col-md-6 hero-text">
                                    <h1>驚恐河馬陪你打code</h1>
                                    <p></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="swiper-slide">
                    <div class="hero-image"
                        style="background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://www.ey.gov.tw/File/D91ADD259466470C?S=L');">
                        <div class="container">
                            <div class="row">
                                <div class="col-md-6 hero-text">
                                    <h1>輕鬆規劃每一段旅程</h1>
                                    <p>Plan Every Trip Easily</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="hero-image"
                        style="background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://www.taiwan.net.tw/pic.ashx?qp=1/big_scenic_spots/pic_290_8.jpg&sizetype=3');">
                        <div class="container">
                            <div class="row">
                                <div class="col-md-6 hero-text">
                                    <h1>探索世界的每個角落</h1>
                                    <p>Explore Every Corner of the World</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="hero-image"
                        style="background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://www.matsu-nsa.gov.tw/UserFiles/image/festival/blue_p03.jpg');">
                        <div class="container">
                            <div class="row">
                                <div class="col-md-6 hero-text">
                                    <h1>享受難忘的旅程</h1>
                                    <p>Enjoy Unforgettable Journeys</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>


            <div class="swiper-pagination"></div>

        </div>

        <!-- main JS -->
        <script type="module" src="/chill-around-project/main.js"></script>

        <!-- Swiper JS -->
        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

        <!-- Initialize Swiper -->
        <script>
            var swiper = new Swiper(".mySwiper", {
                spaceBetween: 50,
                pagination: {
                    el: ".swiper-pagination",
                    clickable: true,
                },
                autoplay: {
                    delay: 10000, // 每3秒切換一次
                    disableOnInteraction: false, // 當使用者與幻燈片互動時，保持自動播放
                },
            });

        </script>

</body>




</html>
