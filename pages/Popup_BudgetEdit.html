<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="../assets/scss/all.scss">
    <title>編輯小視窗</title>

    <style>
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 500;
        }

        .modal {
            /* display: none; */
            background: #BED3DC;
            border-radius: 15px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 500px;
            height: 420px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;

            .topDiv {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 15px;

                .date {
                    padding: 5px;
                    border-radius: 5px;
                    border: 2px solid #4A859F;
                }

                .close,
                .category {
                    background: white;
                    border: 2px solid #4A859F;
                    border-radius: 15px;
                    text-decoration: none;
                    cursor: pointer;
                    color: #4A859F;
                    font-size: medium;
                    margin-right: 10px;
                    padding: 2px 20px;
                }
            }

            form {
                margin: 15px 0;
            }

            form>div {
                height: 55px;
                padding: 0 20px;
                margin: 15px 30px;
                background: white;
                border-radius: 5px;
                font-weight: 600;
                display: flex;
                justify-content: space-between;
                align-items: center;

                >input {
                    border: none;
                }

                .checkBox {
                    margin-right: 235px;
                    transform: scale(1.5);
                }
            }

            .buttons {
                display: flex;
                justify-content: center;

                >button {
                    margin: 0 15px;
                    background: #4A859F;
                    color: white;
                    border: none;
                    border-radius: 20px;
                    padding: 3px 20px;

                }
            }
        }

        /* .modal:target,
        .overlay:target {
            display: block;
        } */
    </style>
</head>

<body>
    <div class="EDITPOPUP">
        <a href="#modal" class="open-modal" onclick="openModal()">編輯內容</a>
        <div class="overlay" id="overlay"></div>
        <div class="modal" id="modal">
            <div class="topDiv">
                <!-- <a href="./Popup_BudgetCategory.html" class="category">種類</a> -->
                <a class="category" href="#modal2" id="open-modal2">種類</a>
                <input class="date" type="date"></input>
                <a class="close" onclick="closeModal()">＞</a>
            </div>
            <form>
                <div>
                    <span>金額</span>
                    <input type="text" placeholder="輸入金額" required><br><br>
                </div>
                <div>
                    <span>名稱</span>
                    <input type="text" placeholder="輸入內容" required><br><br>
                </div>
                <div>
                    <span>已付</span>
                    <input type="checkbox" class="checkBox">
                </div>
                <div>
                    <span>付款人</span>
                    <input type="text" placeholder="輸入付款人" required><br><br>
                </div>
            </form>
            <div class="buttons">
                <button type="submit">確認</button>
                <button type="button" onclick="alert('已刪除')">刪除</button>
            </div>
        </div>
    </div>

    <div class="CATEGORYPOPUP">

    </div>

    <script>
        function openModal() {
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('modal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('modal').style.display = 'none';
        }

        // 測試時讓modal保持開啟
        // function openModal() {
        //     document.getElementById('overlay').classList.add('active');
        //     document.getElementById('modal').classList.add('active');
        // }
        // document.addEventListener('DOMContentLoaded', openModal);
    </script>

</body>

</html>
