<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Build Your Travel Plan !</title>
    <script
      type="module"
      src="https://unpkg.com/@googlemaps/extended-component-library@0.6"
    ></script>
  </head>
  <body>
    <div class="container-fluid buildPlan">
      <div class="row">
        <div class="col-12 col-md-7 buildArea">
          <div class="closeBtn">
            <a href="javascript:history.back()" class="btn btn-outline-danger">
              <i class="bi bi-x"></i>
            </a>
          </div>
          <div class="ps-3 pe-3">
            <div class="inputBox">
              <h3>旅行計畫名稱</h3>
              <input
                class="p-2"
                type="text"
                id="planName"
                placeholder="為你的計畫取個名字"
              />
            </div>
            <div class="selectBox mb-selectbox">
              <label for="shareLink-select">想去哪玩?</label>
              <select
                class="form-select form-select-lg me-3"
                name="select-city"
                id="select-city"
              >
                <option value="Taipei, Taiwan">台北市</option>
                <option value="Taichung, Taiwan">台中市</option>
                <option value="Tainan, Taiwan">台南市</option>
                <option value="Kaohsiung, Taiwan">高雄市</option>
              </select>
            </div>
            <div class="planDate d-flex justify-content-between">
              <div class="inputBox">
                <h3>開始日期</h3>
                <input class="p-2" type="date" id="startDate" />
              </div>
              <div class="arrow-right">
                <i class="bi bi-arrow-right"></i>
              </div>
              <div class="inputBox">
                <h3>結束日期</h3>
                <input class="p-2" type="date" id="endDate" />
              </div>
            </div>
            <div class="d-flex justify-content-between mb-selectbox">
              <div class="selectBox">
                <label for="shareLink-select">和你的旅伴分享此計畫</label>
                <div class="d-flex justify-content-between">
                  <!-- <select
                    class="form-select form-select-lg me-3"
                    name="share-link"
                    id="shareLink-select"
                  >
                    <option value="canView">可查看</option>
                    <option value="canEdit">可編輯</option>
                  </select> -->
                  <button type="button" class="btn btn-primary btn-share">
                    複製連結
                  </button>
                </div>
              </div>
              <button type="button" class="btn btn-primary btn-complete">
                開始規劃
              </button>
            </div>
          </div>
        </div>

        <div class="d-none d-md-block col-md-5 mapArea">
          <gmpx-api-loader
            key="AIzaSyCgVtNCe6n8nTdXm-zFidK0uF8kVnzvO2Q"
            solution-channel="GMP_GE_mapsandplacesautocomplete_v1"
          >
          </gmpx-api-loader>
          <gmp-map
            center="23.75163737835299, 120.95520524708053"
            zoom="8"
            map-id="DEMO_MAP_ID"
          >
            <div
              slot="control-block-start-inline-start"
              class="place-picker-container"
            >
              <gmpx-place-picker
                placeholder="Enter an address"
                class="d-none"
              ></gmpx-place-picker>
            </div>
            <gmp-advanced-marker></gmp-advanced-marker>
          </gmp-map>
        </div>
      </div>
    </div>

    <script type="module" src="/main.js"></script>
    <script async type="module" src="/js/buildPlan_map.js"></script>
    <script type="module" src="/js/buildPlan.js"></script>
  </body>
</html>
