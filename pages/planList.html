<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- The callback parameter is required, so we use console.debug as a noop -->
    <script async src="https://maps.googleapis.com/maps/api/js?key=API_KEY&callback=console.debug&libraries=maps,marker&v=beta">
    </script>
    <title>My Travel Olan !</title>
  </head>
  <body>
    <div class="container-fluid planList">
      <div class="row">
        <div class="col-12 col-md-7 d-flex p-0">
        <%- include('./layout/aside'); -%>
        <div class="planListArea">
            <ul class="cardList p-0">
                <li class="d-flex justify-content-center">
                    <div class="card" style="width: 90%;">
                        <div class="card-header d-flex justify-content-between">
                            <h5 class="card-title">使用者名稱</h5>
                            <div class="editBtn">
                                <button type="button" class="btn btn-outline-danger"><i class="bi bi-three-dots"></i></button>
                            </div>
                        </div>
                        <img src="https://plus.unsplash.com/premium_photo-1661951189203-12decb9d7f8e?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="card-img-top">
                        <div class="card-body d-flex justify-content-between">
                            <div>
                                <h5 class="card-title">我的第一個旅遊計畫</h5>
                          <p class="card-text">Fri 09/13 - Thu 09/17</p>
                            </div>
                          <div class="d-flex align-items-center">
                            <button type="button" class="btn btn-outline-primary">分享</button>
                          </div>
                        </div>
                      </div>
                </li>
                <li class="d-flex justify-content-center">
                    <div class="card" style="width: 90%;">
                        <div class="card-header d-flex justify-content-between">
                            <h5 class="card-title">使用者名稱</h5>
                            <div class="editBtn">
                                <button type="button" class="btn btn-outline-danger"><i class="bi bi-three-dots"></i></button>
                            </div>
                        </div>
                        <img src="https://plus.unsplash.com/premium_photo-1661951189203-12decb9d7f8e?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="card-img-top">
                        <div class="card-body d-flex justify-content-between">
                            <div>
                                <h5 class="card-title">我的第一個旅遊計畫</h5>
                          <p class="card-text">Fri 09/13 - Thu 09/17</p>
                            </div>
                          <div class="d-flex align-items-center">
                            <button type="button" class="btn btn-outline-primary">分享</button>
                          </div>
                        </div>
                      </div>
                </li>
            </ul>
            <div class="addPlanBtn d-flex justify-content-center">
                <button type="button" class="btn btn-outline-secondary">新增計畫<i class="bi bi-plus"></i></button>
            </div>
        </div>
          
        </div>
          
        <div class="d-none d-md-block col-md-5 p-0 mapArea">
          <gmp-map center="24.148906997428295, 120.66005767852741" zoom="16" map-id="DEMO_MAP_ID">
            <gmp-advanced-marker position="24.148906997428295, 120.66005767852741" title="My location"></gmp-advanced-marker>
          </gmp-map>
        </div>

      
    <script type="module" src="/main.js"></script>
  </body>
</html>
