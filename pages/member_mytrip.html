    <script>
        $(document).ready(function () {
            const token = localStorage.getItem('token');
            if (!token) {
                alert("請先登入");
                window.location.href = 'login.html';
                return;
            }

            $('.checkbox').hide();
            $('#choose').hide();
            $('#deletebtn').click(function () {
                $('.checkbox').show();
                $('#choose').show();
            });

            $('#cancelbtn').click(function () {
                $('.checkbox').hide();
                $('#choose').hide();
            });

            $('#logoutbtn').click(function () {
                if (confirm('您確定要登出嗎？')) {
                    localStorage.removeItem('token');
                    window.location.href = 'login.html';
                }
            });
        })
    </script>
