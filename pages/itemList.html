<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>七淘 - 物品清單</title>
    <link rel="stylesheet" href="../assets/scss/all.scss">
</head>

<body class="ItemList">
    <div class="container-fluid ">
        <div class="row d-flex">
            <div class="col-md-1 col-2 p-0 allcolume">
                <div class="text-white leftbarDiv">
                    <%- include('./layout/aside'); -%>
                </div>
            </div>
            <div class="col-md-7 col-6 p-0 allcolume">
                <div class="text-white mtopDiv">
                    <div class="circle-background"></div>
                    <span id="itemTitle">物品清單</span>
                    <button id="leftBtn">增加+</button>
                </div>
                <div class="categoryDiv">
                    <div class="categoryDiv2">
                        <span class="categoryText">衣服類</span>
                        <div class="progressDiv">
                            <span class="progressNumber">100%</span>
                            <div id="progress-container">
                                <div id="progress-bar"></div>
                            </div>
                        </div>
                        <div class="categoryContainer">
                            <div class="categoryContent">
                                <input type="checkbox" class="checkBOX left">
                                <span class="itemContent left">上衣</span>
                                <input type="number" class="itemQuantity right" min="1" value="1">
                                <button class="leftDelete right">–</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-4 p-0 allcolume">
                <div class="text-white rightbarDiv">
                    <a href="./Popup_itemList.html">
                        <button class="rightBtn">增加 +</button>
                    </a>
                    <div class="container mt-3">
                        <div class="row cardRow">
                            <div class="col-md-4 col-4 mb-3 cardOut">
                                <div class="card">
                                    <button class="rightDelete">–</button>
                                    <img src="../assets/images/Budget_Item/Items/clothes.png" class="cardImg"
                                        alt="卡片圖片">
                                    <div class="card-body">
                                        <span>衣物類</span>
                                        <span>5/10</span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4 col-4 mb-3 cardOut">
                                <div class="card">
                                    <button class="rightDelete">–</button>
                                    <img src="../assets/images/Budget_Item/Items/clothes.png" class="cardImg"
                                        alt="卡片圖片">
                                    <div class="card-body">
                                        <span>衣物類</span>
                                        <span>5/10</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script type="module">
        import { updateProgress } from '../js/itemList.js'
        import { addItem } from '../js/itemList.js'
    </script>
</body>

</html>
