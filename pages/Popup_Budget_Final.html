<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/scss/all.scss">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>編輯小視窗</title>

    <style>
        /**************** EDITCSS ****************/
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 500;
        }

        .modal {
            /* display: none; */
            background: #BED3DC;
            border-radius: 15px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 500px;
            height: 420px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;

            .topDiv {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 15px;

                .date {
                    padding: 5px;
                    border-radius: 5px;
                    border: 2px solid #4A859F;
                }

                .close,
                .category {
                    background: white;
                    border: 2px solid #4A859F;
                    border-radius: 15px;
                    text-decoration: none;
                    cursor: pointer;
                    color: #4A859F;
                    font-size: medium;
                    margin-right: 10px;
                    padding: 2px 20px;
                }
            }

            form {
                margin: 15px 0;
            }

            form>div {
                height: 55px;
                padding: 0 20px;
                margin: 15px 30px;
                background: white;
                border-radius: 5px;
                font-weight: 600;
                display: flex;
                justify-content: space-between;
                align-items: center;

                >input {
                    border: none;
                }

                .checkBox {
                    margin-right: 235px;
                    transform: scale(1.5);
                }
            }

            .buttons {
                display: flex;
                justify-content: center;

                button {
                    margin: 0 15px;
                    background: #4A859F;
                    color: white;
                    border: none;
                    border-radius: 20px;
                    padding: 3px 20px;

                }
            }
        }

        /* .modal:target,
        .overlay:target {
            display: block;
        } */



        /**************** CATEGORYCSS ****************/
        /* .overlay2 {
            display: none;

        .modal2 {
            background-color: #BED3DC;
            border-radius: 15px;
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

            height: 420px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            overflow: hidden;

            .modalContent2 {
                overflow-y: scroll;
                height: 100%;

                .topDiv2 {
                    display: flex;
                    justify-content: space-between;

                    .close2,
                    >button {
                        text-decoration: none;
                        cursor: pointer;
                        background: white;
                        border: 2px solid #4A859F;
                        border-radius: 15px;
                        color: #4A859F;
                        font-size: medium;
                        margin-right: 10px;
                        padding: 2px 20px;
                    }
                }

                .category2 {
                    background-color: #3E7086;
                    border-radius: 10px;
                    color: white;
                    font-size: medium;
                    margin: 0 35px;
                    margin-top: 20px;
                    padding: 15px;
                    cursor: pointer;

                    .tiTle {
                        display: flex;
                        justify-content: space-between;
                        padding: 0 15px;
                    }

                    .options {
                        /* visibility: hidden; */
                        /* opacity: 0; */
                        display: none;
                        padding: 10px;
                        justify-content: start;
                        flex-wrap: wrap;
                        /* display: flex; */
                        /* flex 會影響 display: none 失效 */

                        .option {
                            /* display: none; */
                            background-color: #E9E9E9;
                            color: black;
                            border-radius: 5px;
                            display: inline-block;
                            text-align: center;
                            width: 30%;
                            margin: 8px 5px;
                            padding: 3px 0;
                            box-sizing: border-box;
                        }

                        .option.active {
                            background-color: #87cba7;
                            color: white;
                        }

                    }
                }
            }
        }

        .modal2.active,
        .overlay2.active {
            display: block;
        }
    </style>
</head>

<body>

                        <div class="option" onclick="selectOption('船舶', event)">船舶</div>
                        <div class="option" onclick="selectOption('租車', event)">租車</div>
                        <div class="option" onclick="selectOption('火車', event)">火車</div>
                        <div class="option" onclick="selectOption('高鐵', event)">高鐵</div>
                        <div class="option" onclick="selectOption('客運', event)">客運</div>
                        <div class="option" onclick="selectOption('客運', event)">客運</div>
                        <div class="option" onclick="selectOption('客運', event)">客運</div>
                        <div class="option" onclick="selectOption('客運', event)">客運</div>
                        <div class="option" onclick="selectOption('客運', event)">客運</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!---------------------- Modal 1 ---------------------->
    <script>
        function openModal() {
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('modal').style.display = 'block';
        }
        // 加上這行讓modal保持開啟
        document.addEventListener('DOMContentLoaded', openModal);

        function closeModal() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('modal').style.display = 'none';
        }
    </script>

    <!---------------------- Modal 2 ---------------------->
    <script>
        // 綁定 modal 和 連結按鈕
        document.getElementById('open-modal2').addEventListener('click', () => {
            document.getElementById('overlay2').classList.add('active');
            document.getElementById('modal2').classList.add('active');
        });

        function closeModal2() {
            document.getElementById('overlay2').classList.remove('active');
            document.getElementById('modal2').classList.remove('active');
        }
        // 測試時讓modal保持開啟
        // document.addEventListener('DOMContentLoaded', openModal2);


        function toggleOptions(id) {
            const options = document.getElementById(id);
            options.style.display = options.style.display === 'flex' ? 'none' : 'flex';
        }

        // 點擊單個選項綁定
        function selectOption(option, event) {
            event.stopPropagation();
            // alert(`你選擇了: ${option}`);

            // 下面製作單選限制 //
            // 獲取所有選項
            const options = document.querySelectorAll('.option');

            // 移除所有選項的 active
            options.forEach(opt => {
                opt.classList.remove('active');
            });

            // 為當前選擇的選項添加 active
            const selectedOption = event.currentTarget; // 獲取被點擊的選項
            selectedOption.classList.add('active');
        }

        // function toggleOptions(id) {
        //     const options = document.getElementById(id);
        //     options.classList.toggle('active'); // 切換 active 類
        // }

        // function confirmSelection2() {

        // 點擊遮罩也可以關閉視窗
        // document.getElementById('overlay2').addEventListener('click', closeModal2);
    </script>
