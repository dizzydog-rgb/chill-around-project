                <h3 class="title text-center">會員註冊</h3>
                <label class="col-form-label">姓名:</label>
                <input type="text" name="uname" id="uname" class="form-control" placeholder="請輸入姓名" required
                autofocus>
                <label class="col-form-label">帳號:</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="請輸入電子信箱" required>
                <label class="col-form-label">密碼:</label>
                <input type="password" name="pw1" id="pw1" class="form-control" placeholder="請輸入密碼" minlength="6" required>
                <label class="col-form-label">確認密碼:</label>
                <input type="password" name="pw2" id="pw2" class="form-control" placeholder="請再次輸入密碼" minlength="6" required>
                <div class="text-center my-3">
                    <button type="submit" class="btn subbtn text-white">確認註冊</button>
                </div>
