<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/scss/all.scss">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>編輯小視窗</title>
</head>

<body class="Popup_Budget_Final">
    <!-- Budget 編輯視窗 -->
    <div class="EDITPOPUP">
        <div class="overlay" id="overlay"></div>
        <div class="modal" id="modal">
            <div class="topDiv">
                <a class="category" href="#modal2" id="open-modal2">種類</a>
                <input class="date" type="date"></input>
                <a href="./Budget.html" class="close" onclick="closeModal()">X</a>
            </div>
            <form>
                <div>
                    <span>金額</span>
                    <input id="userMoney" type="text" placeholder="輸入金額" required><br><br>
                </div>
                <div>
                    <span>內容</span>
                    <input id="userContent" type="text" placeholder="輸入內容"><br><br>
                </div>
                <div>
                    <span>已付</span>
                    <input id="userCheck" type="checkbox" class="checkBox">
                </div>
                <div>
                    <span>付款人</span>
                    <input id="userWhoPaid" type="text" placeholder="輸入付款人" required><br><br>
                </div>
            </form>
            <div class="buttons">
                <a href="./Budget.html">
                    <button type="submit">確認</button>
                </a>
                <button type="button" onclick="alert('已刪除')">刪除</button>
            </div>
        </div>
    </div>

    <!-- Budget 種類視窗 -->
    <div class="CATEGORYPOPUP">
        <div class="overlay2" id="overlay2"></div>

        <div class="modal2" id="modal2">
            <div class="modalContent2" id="modalContent2">
                <div class="topDiv2">
                    <a class="close2" href="#">＜</a>
                    <button class="okBtn">確認</button>
                </div>

                <div class="category2" id="categoryDiv">
                    <div class="tiTle"> 交通111
                        <a>V</a>
                    </div>
                    <div class="options" id="options0">
                        <div class="option" data-option="飛機">飛機</div>
                        <div class="option" data-option="船舶">船舶</div>
                    </div>
                </div>

                <div class="category2">
                    <div class="tiTle">
                        <span>交通</span>
                        <a>V</a>
                    </div>
                    <div class="options" id="options1">
                        <div class="option" data-option="火車">飛機</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { closeModal2 } from "../js/Popup_Budget.js";
    </script>

</body>

</html>
