<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/scss/all.scss">
    <title>小視窗示範</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 500;
        }
        .modal.active, .overlay.active {
            display: block;
        }
        .close {
            cursor: pointer;
            color: blue;
            text-decoration: underline;
            float: right;
        }
        .category {
            margin: 10px 0;
            cursor: pointer;
        }
        .options {
            display: none;
            margin-top: 10px;
            border: 1px solid #ccc;
            padding: 10px;
        }
        .option {
            display: inline-block;
            width: 45%;
            margin: 5px 2.5%;
        }
    </style>
</head>
<body>

    <button id="open-modal">打開小視窗</button>
    
    <div class="overlay" id="overlay"></div>
    <div class="modal" id="modal">
        <span class="close" onclick="closeModal()">×</span>
        <h2>選擇類別</h2>
        
        <div class="category" onclick="toggleOptions('options1')">
            類別 1
            <div class="options" id="options1">
                <div class="option">選項 1</div>
                <div class="option">選項 2</div>
                <div class="option">選項 3</div>
                <div class="option">選項 4</div>
                <div class="option">選項 5</div>
                <div class="option">選項 6</div>
            </div>
        </div>
        
        <div class="category" onclick="toggleOptions('options2')">
            類別 2
            <div class="options" id="options2">
                <div class="option">選項 1</div>
                <div class="option">選項 2</div>
                <div class="option">選項 3</div>
                <div class="option">選項 4</div>
                <div class="option">選項 5</div>
                <div class="option">選項 6</div>
            </div>
        </div>

        <div class="category" onclick="toggleOptions('options3')">
            類別 3
            <div class="options" id="options3">
                <div class="option">選項 1</div>
                <div class="option">選項 2</div>
                <div class="option">選項 3</div>
                <div class="option">選項 4</div>
                <div class="option">選項 5</div>
                <div class="option">選項 6</div>
            </div>
        </div>

        <button onclick="confirmSelection()" style="margin-top: 20px;">確認</button>
    </div>

    <script>
        document.getElementById('open-modal').addEventListener('click', () => {
            document.getElementById('overlay').classList.add('active');
            document.getElementById('modal').classList.add('active');
        });

        function closeModal() {
            document.getElementById('overlay').classList.remove('active');
            document.getElementById('modal').classList.remove('active');
        }

        function toggleOptions(id) {
            const options = document.getElementById(id);
            options.style.display = options.style.display === 'block' ? 'none' : 'block';
        }

        function confirmSelection() {
            alert('確認選擇');
        }

        // 點擊遮罩也可以關閉視窗
        // document.getElementById('overlay').addEventListener('click', closeModal);
    </script>

</body>
</html>
