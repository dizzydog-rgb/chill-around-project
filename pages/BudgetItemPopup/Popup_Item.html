<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/scss/all.scss">
    <title>旅行清單</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 500;
        }
        .modal.active, .overlay.active {
            display: block;
        }
        .close {
            cursor: pointer;
            color: blue;
            text-decoration: underline;
            float: right;
        }
        .category {
            display: inline-block;
            width: calc(33.33% - 10px);
            margin: 5px;
            cursor: pointer;
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .category.selected {
            background: #007bff;
            color: white;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <button id="open-modal">選擇旅行清單</button>
    
    <div class="overlay" id="overlay"></div>
    <div class="modal" id="modal">
        <span class="close" onclick="closeModal()">×</span>
        <h2>旅行清單類別</h2>
        
        <div class="category" onclick="toggleSelection(this)">服飾類</div>
        <div class="category" onclick="toggleSelection(this)">藥品類</div>
        <div class="category" onclick="toggleSelection(this)">衛生類</div>
        <div class="category" onclick="toggleSelection(this)">電子產品</div>
        <div class="category" onclick="toggleSelection(this)">護照類</div>
        <div class="category" onclick="toggleSelection(this)">食品類</div>
        <div class="category" onclick="toggleSelection(this)">飲水器具</div>
        <div class="category" onclick="toggleSelection(this)">睡袋類</div>
        <div class="category" onclick="toggleSelection(this)">登山裝備</div>
        <div class="category" onclick="toggleSelection(this)">旅行書籍</div>
        <div class="category" onclick="toggleSelection(this)">相機類</div>
        <div class="category" onclick="toggleSelection(this)">野餐用品</div>
        <div class="category" onclick="toggleSelection(this)">保險文件</div>
        <div class="category" onclick="toggleSelection(this)">清潔用品</div>
        <div class="category" onclick="toggleSelection(this)">個人護理</div>

        <div class="button-container">
            <button onclick="confirmSelection()">確認</button>
            <button onclick="closeModal()">返回</button>
        </div>
    </div>

    <script>
        document.getElementById('open-modal').addEventListener('click', () => {
            document.getElementById('overlay').classList.add('active');
            document.getElementById('modal').classList.add('active');
        });

        function closeModal() {
            document.getElementById('overlay').classList.remove('active');
            document.getElementById('modal').classList.remove('active');
        }

        function toggleSelection(element) {
            element.classList.toggle('selected');
        }

        function confirmSelection() {
            const selectedCategories = Array.from(document.querySelectorAll('.category.selected'))
                .map(cat => cat.textContent)
                .join(', ');

            alert('已選擇類別: ' + selectedCategories);
        }

        // 點擊遮罩也可以關閉視窗
        document.getElementById('overlay').addEventListener('click', closeModal);
    </script>

</body>
</html>
