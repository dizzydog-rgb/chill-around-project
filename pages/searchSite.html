</head>
<body>

  <!-- 首頁圖片 -->
  <div id="hero-image" class="container-fluid p-0" >
    <div class="row no-gutters ms-0 me-0">
        <div id="image1" class="col-md-4 ps-0 pe-0">
            <img src="../assets/images/searchSite/chimeiMuseum.jpeg" alt="Image 1">
        </div>
        <div id="image2" class="col-md-4 ps-0 pe-0">
            <img src="../assets/images/searchSite/tainan.jpeg" alt="Image 2">
        </div>
        <div id="image3" class="col-md-4 ps-0 pe-0">
            <img src="../assets/images/searchSite/Taipei_101.jpg" alt="Image 3">
        </div>
    </div>
</div>
    <!-- 搜尋區域 -->
    <div class="searchOverlay">
        <div class="input-group d-flex align-items-center">
            <div class="d-flex me-5">
                <label for="regionSelect" class="me-3" id="regionLabel">地區</label>
                <select class="custom-select">
                    <option selected>請選擇</option>
                    <option value="1">選項1</option>
                    <option value="2">選項2</option>
                    <option value="3">選項3</option>
                </select>
            </div>
            <div class="d-flex me-5">
                <label for="categorySelect" class="me-3" id="categoryLabel">類別</label>
                <select class="custom-select">
                    <option selected>請選擇</option>
                    <option value="1">選項A</option>
                    <option value="2">選項B</option>
                    <option value="3">選項C</option>
                </select>
            </div>
            <div class="input-group-append">
                <button class="btn btn-outline-light" type="button">搜尋</button>
            </div>
        </div>
    </div>

    <!-- 景點推薦 -->
    <div id="recommendCards">
        <div class="siteText p-5">
            <h1>景點推薦</h1>
        </div>
        <div id="sitecardBox" class="row m-0">
            <!-- 迴圈生成卡片 -->
        </div>
        <div class="p-5 d-flex justify-content-center  ">
            <a href="#" id="moreBtn" class="btn btn-secondary">更多</a>
        </div>
    </div>

    <!-- 精選美食 -->
    <div id="recommendCards">
        <div class="foodText p-5">
            <h1>美食推薦</h1>
        </div>
        <div id="foodcardBox" class="row m-0">
            <!-- 迴圈生成卡片 -->
        </div>
        <div class="p-5 d-flex justify-content-center  ">
            <a href="#" id="moreBtn" class="btn btn-secondary">更多</a>
        </div>
    </div>

    <!-- footer -->
   

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function(){
            // 景點卡片生成
            const sitecardData = [
                { title: "景點名稱1", location: "地點1", image: "../assets/images/searchSite/chimeiMuseum.jpeg" },
                { title: "景點名稱2", location: "地點2", image: "../assets/images/searchSite/chimeiMuseum.jpeg" },
                { title: "景點名稱2", location: "地點2", image: "../assets/images/searchSite/chimeiMuseum.jpeg" },
                { title: "景點名稱2", location: "地點2", image: "../assets/images/searchSite/chimeiMuseum.jpeg" },
                { title: "景點名稱2", location: "地點2", image: "../assets/images/searchSite/chimeiMuseum.jpeg" },
                { title: "景點名稱2", location: "地點2", image: "../assets/images/searchSite/chimeiMuseum.jpeg" },
                { title: "景點名稱2", location: "地點2", image: "../assets/images/searchSite/chimeiMuseum.jpeg" },
                { title: "景點名稱2", location: "地點2", image: "../assets/images/searchSite/chimeiMuseum.jpeg" },
                // 添加更多卡片資料
            ];
             $.each(sitecardData, function(index, data){
                //  console.log(data.image);
                let siteCard = `<div class="col-md-3 p-0 m-0">
                <div id="siteCard" class="allCard  card bg-primary">
                    <div class="cardImage">
                        <img src="${data.image}" alt="">
                    </div>
                    <div class="cardOverlay">
                        <h5 class="card-title ">${data.title}</h5>
                        <p class="card-subtitle">${data.location}</p>
                    </div>
                    <div class="btnOverlay">
                        <button type="button" class="addBtn btn btn-primary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            加入行程
                        </button>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#">行程1</a>
                            <a class="dropdown-item" href="#">行程2</a>
                            <a class="dropdown-item" href="#">行程3</a>
                        </div>
                    </div>
                </div>
            </div>`;
                $("#sitecardBox").append(siteCard);
             })
             
             // 美食卡片生成
             const foodcardData = [
                { title: "景點名稱1", location: "地點1", image: "../assets/images/searchSite/tainan.jpeg" },
                { title: "景點名稱2", location: "地點2", image: "../assets/images/searchSite/tainan.jpeg" },
                { title: "景點名稱2", location: "地點2", image: "../assets/images/searchSite/tainan.jpeg" },
                { title: "景點名稱2", location: "地點2", image: "../assets/images/searchSite/tainan.jpeg" },
                { title: "景點名稱2", location: "地點2", image: "../assets/images/searchSite/tainan.jpeg" },
                { title: "景點名稱2", location: "地點2", image: "../assets/images/searchSite/tainan.jpeg" },
                { title: "景點名稱2", location: "地點2", image: "../assets/images/searchSite/tainan.jpeg" },
                { title: "景點名稱2", location: "地點2", image: "../assets/images/searchSite/tainan.jpeg" },
                // 添加更多卡片資料
            ];
             $.each(foodcardData, function(index, data){
                //  console.log(data.image);
                let siteCard = `<div class="col-md-3 p-0">
                <div id="foodCard" class="allCard no-margin card bg-primary">
                    <div class="cardImage">
                        <img src="${data.image}" alt="">
                    </div>
                    <div class="cardOverlay">
                        <h5 class="card-title ">${data.title}</h5>
                        <p class="card-subtitle">${data.location}</p>
                    </div>
                    <div class="btnOverlay">
                        <button type="button" class="addBtn btn btn-primary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            加入行程
                        </button>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#">行程1</a>
                            <a class="dropdown-item" href="#">行程2</a>
                            <a class="dropdown-item" href="#">行程3</a>
                        </div>
                    </div>
                </div>
            </div>`;
                $("#foodcardBox").append(siteCard);
             })
 
             
        });
        
            
    </script>
</body>
