    <div class="test">

                <h2 class="text-primary">Q1:突然獲得了休假時間，你會偏好?</h2>
                <div class="d-flex twoCard">
                    <div class="aCard">
                        <label for="que1AnsA">
                            <input type="radio" name="radio_1" class="btn btn1" id="que1AnsA" data-value="E">
                            <div class="answer">
                                <img src="../assets/images/test/taipei.jpg">
                                <p>A.流行文化的西門町</p>
                            </div>
                        </label>
                    </div>
                    <div class="aCard">
                        <label for="que1AnsB">
                            <input type="radio" name="radio_1" class="btn btn1" id="que1AnsB" data-value="I">
                            <div class="answer">
                                <img src="../assets/images/test/temple.jpg">
                                <p>B.歷史文化的鹿港</p>
                            </div>
                        </label>
                    </div>
                </div>
                <div class="d-flex twoCard">
                    <div class="aCard">
                        <label for="que1AnsC">
                            <input type="radio" name="radio_1" class="btn btn1" id="que1AnsC" data-value="E">
                            <div class="answer">
                                <img src="../assets/images/test/hualain.jpg">
                                <p>C.壯闊的太魯閣</p>
                            </div>
                        </label>
                    </div>
                    <div class="aCard">
                        <label for="que1AnsD">
                            <input type="radio" name="radio_1" class="btn btn1" id="que1AnsD" data-value="I">
                            <div class="answer">
                                <img src="../assets/images/test/sea.jpg">
                                <p>D.寧靜的小琉球</p>
                            </div>
                        </label>
                    </div>
                </div> <!--twoCard-->
            </div> <!--問題1end-->
            
             <!-- 問題2 -->
             <div class="que testQuestion2 ansText p-5">
                
                <img src="../assets/images/test/進度條2.png" style="height: 40px;">
                <h2 class="text-primary">Q2:你會如何規劃旅行?</h2>
                    <div class="aCard">
                        <label for="que2AnsA" class="textAnswer answer">
                            <input type="radio" name="radio_2" class="btn btn2" id="que2AnsA" data-value="J">
                            <div>
                                <p>A.有明確的安排，充分的利用旅行時間</p>
                            </div>
                        </label>
                        <label for="que2AnsB" class="textAnswer answer">
                            <input type="radio" name="radio_2" class="btn btn2" id="que2AnsB" data-value="P">

                                <p>B.有大概的計畫，中間保有彈性調整</p>
                            </div>
                        </label>
                        <label for="que2AnsC" class="textAnswer answer">
                            <input type="radio" name="radio_2" class="btn btn2" id="que2AnsC" data-value="P">

                                <p>C.沒有規劃，自在地遊玩，不受時間限制</p>
                            </div>
                        </label>
                    </div> 
            </div>

                <div class="d-flex twoCard">
                    <div class="aCard">
                        <label for="que3AnsA" class="answer">
                            <input type="radio" name="radio_3" class="btn btn3" id="que3AnsA" data-value="N">
                            <div>
                                <img src="../assets/images/test/mountain.jpg">
                                <p>A.穿梭在山谷之間</p>
                            </div>
                        </label>
                    </div>
                    <div class="aCard">
                        <label for="que3AnsB" class="answer">

                                <img src="../assets/images/test/beach.jpg">
                                <p>B.徜徉在海景間</p>

                    </div>
                </div>

                    <div class="aCard">

            <div class="que testQuestion4 ansText p-5">

                    <div class="aCard">
                        <label for="que4AnsA" class="textAnswer answer">
                            <input type="radio" name="radio_4" class="btn btn4" id="que4AnsA" data-value="F">

                            </div>
                        </label>
                        <label for="que4AnsB" class="textAnswer answer">
                            <input type="radio" name="radio_4" class="btn btn4" id="que4AnsB" data-value="T">

                            </div>
                        </label>
                        <label for="que4AnsC" class="textAnswer answer">
                            <input type="radio" name="radio_4" class="btn btn4" id="que4AnsC" data-value="F">
                            <div>
                                <p>C.感受海水鹹鮮的海鮮料理</p>
                            </div>
                        </label>
                        <label for="que4AnsD" class="textAnswer answer">
                            <input type="radio" name="radio_4" class="btn btn4" id="que4AnsD" data-value="T">
                            <div>
                                <p>D.展現原始風味的部落料理</p>
                            </div>
                        </label>
                    </div> 
            </div>

            <!-- 問題5 -->
            <div class="que testQuestion5 ansText p-5">
                
                <img src="../assets/images/test/進度條5.png" style="height: 40px;">
                <h2 class="text-primary">Q5:旅行中甚麼讓你感觸最深?</h2>
                    <div class="aCard">
                        <label for="que5AnsA" class="textAnswer answer">
                            <input type="radio" name="radio_5" class="btn btn5" id="que5AnsA">

                            </div>
                        </label>
                        <label for="que5AnsB" class="textAnswer answer">
                            <input type="radio" name="radio_5" class="btn btn5" id="que5AnsB">
                            <div>

                            </div>
                        </label>
                        <label for="que5AnsC" class="textAnswer answer">
                            <input type="radio" name="radio_5" class="btn btn5" id="que5AnsC">
                            <div>
                                <p>C.踩在細沙間的觸感</p>
                            </div>
                        </label>
                        <label for="que5AnsD" class="textAnswer answer">
                            <input type="radio" name="radio_5" class="btn btn5" id="que5AnsD">
                            <div>
                                <p>D.田野中清爽的微風</p>
                            </div>
                        </label>
                    </div> 
            </div>
