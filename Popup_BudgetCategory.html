<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <title>小視窗示範</title>
    <style>
        .overlay2 {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 500;
        }

        .modal2 {
            background-color: #BED3DC;
            border-radius: 15px;
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 500px;
            height: 420px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            overflow: hidden;

            .modalContent2 {
                overflow-y: scroll;
                height: 100%;

                .topDiv2 {
                    display: flex;
                    justify-content: space-between;
    
                    .close2,
                    >button {
                        text-decoration: none;
                        cursor: pointer;
                        background: white;
                        border: 2px solid #4A859F;
                        border-radius: 15px;
                        color: #4A859F;
                        font-size: medium;
                        margin-right: 10px;
                        padding: 2px 20px;
                    }
                }
    
                .category2 {
                    background-color: #3E7086;
                    border-radius: 10px;
                    color: white;
                    font-size: medium;
                    margin: 0 35px;
                    margin-top: 20px;
                    padding: 15px;
                    cursor: pointer;
    
                    .tiTle {
                        display: flex;
                        justify-content: space-between;
                        padding: 0 15px;
                    }
    
                    .options {
                        /* visibility: hidden; */
                        /* opacity: 0; */
                        display: none;
                        padding: 10px;
                        justify-content: start;
                        flex-wrap: wrap;
                        /* display: flex; */
                        /* flex 會影響 display: none 失效 */
    
                        .option {
                            /* display: none; */
                            background-color: #E9E9E9;
                            color: black;
                            border-radius: 5px;
                            display: inline-block;
                            text-align: center;
                            width: 30%;
                            margin: 8px 5px;
                            padding: 3px 0;
                            box-sizing: border-box;
                        }
    
                        .option.active {
                            background-color: #6dc070;
                            color: white;
                        }
    
                    }
                }
            }
        }

        .modal2.active,
        .overlay2.active {
            display: block;
        }
    </style>
  <link rel="stylesheet" crossorigin href="/chill-around-project/assets/all-gPcD0Ju4.css">
</head>

<body>

    <a href="#modal2" id="open-modal2">打開種類小視窗</a>

    <div class="overlay2" id="overlay2"></div>

    <div class="modal2" id="modal2">
        <div class="modalContent2">
            <div class="topDiv2">
                <a class="close2" href="#" onclick="closeModal2()">＜</a>
                <button onclick="confirmSelection2()">確認</button>
            </div>
    
            <div class="category2" onclick="toggleOptions('options1')">
                <div class="tiTle">
                    <span>交通</span>
                    <a>V</a>
                </div>
                <div class="options" id="options1">
                    <div class="option" onclick="selectOption('飛機', event)">飛機</div>
                    <div class="option" onclick="selectOption('船舶', event)">船舶</div>
                    <div class="option" onclick="selectOption('租車', event)">租車</div>
                    <div class="option" onclick="selectOption('火車', event)">火車</div>
                    <div class="option" onclick="selectOption('高鐵', event)">高鐵</div>
                    <div class="option" onclick="selectOption('客運', event)">客運</div>
                </div>
            </div>
    
            <div class="category2" onclick="toggleOptions('options2')">
                <div class="tiTle">
                    <span>交通</span>
                    <a>V</a>
                </div>
                <div class="options" id="options2">
                    <div class="option" onclick="selectOption('飛機', event)">飛機</div>
                    <div class="option" onclick="selectOption('船舶', event)">船舶</div>
                    <div class="option" onclick="selectOption('租車', event)">租車</div>
                    <div class="option" onclick="selectOption('火車', event)">火車</div>
                    <div class="option" onclick="selectOption('高鐵', event)">高鐵</div>
                    <div class="option" onclick="selectOption('客運', event)">客運</div>
                    <div class="option" onclick="selectOption('客運', event)">客運</div>
                    <div class="option" onclick="selectOption('客運', event)">客運</div>
                    <div class="option" onclick="selectOption('客運', event)">客運</div>
                    <div class="option" onclick="selectOption('客運', event)">客運</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 綁定 modal 和 連結按鈕
        document.getElementById('open-modal2').addEventListener('click', () => {
            document.getElementById('overlay2').classList.add('active');
            document.getElementById('modal2').classList.add('active');
        });

        function closeModal2() {
            document.getElementById('overlay2').classList.remove('active');
            document.getElementById('modal2').classList.remove('active');
        }

        function toggleOptions(id) {
            const options = document.getElementById(id);
            options.style.display = options.style.display === 'flex' ? 'none' : 'flex';
        }

        // 點擊單個選項綁定
        function selectOption(option, event) {
            event.stopPropagation();
            // alert(`你選擇了: ${option}`);

            // 下面製作單選限制 //
            // 獲取所有選項
            const options = document.querySelectorAll('.option');

            // 移除所有選項的 active
            options.forEach(opt => {
                opt.classList.remove('active');
            });

            // 為當前選擇的選項添加 active
            const selectedOption = event.currentTarget; // 獲取被點擊的選項
            selectedOption.classList.add('active');
        }

        // function toggleOptions(id) {
        //     const options = document.getElementById(id);
        //     options.classList.toggle('active'); // 切换 active 类
        // }

        function confirmSelection2() {
            alert('確認選擇');
        }

        // 點擊遮罩也可以關閉視窗
        // document.getElementById('overlay2').addEventListener('click', closeModal2);

        // 測試時讓modal保持開啟
        // function openModal2() {
        //     document.getElementById('overlay2').classList.add('active');
        //     document.getElementById('modal2').classList.add('active');
        // }
        // document.addEventListener('DOMContentLoaded', openModal2);
    </script>

</body>

</html>
