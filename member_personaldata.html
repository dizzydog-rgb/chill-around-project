                                        歡迎! 王曉明

                        </div>

                <div class="formList">
                    <form>
                        <div class="item">
                            <label class="col-form-label">姓名：</label>
                            <input type="text" name="uname" id="uname" class="inpwrite" placeholder="請輸入姓名" value="王曉明"
                                readonly>
                        </div>
                        <div class="item">
                            <div>
                                <label class="col-form-label">電子信箱：</label>
                                <input type="text" name="email" id="email" class="inpwrite" placeholder="請輸入電子信箱"
                                    value="abc123@gmail.com" readonly>
                            </div>
                            <div>
                                <label class="col-form-label">密碼：</label>
                                <input type="text" name="pwd" id="pwd" class="inpwrite" placeholder="請輸入密碼"
                                    value="123456" readonly>
                            </div>
                        </div>
                        <div class="item">
                            <div>
                                <label class="col-form-label">出生日期：</label>
                                <input type="text" name="birthday" id="birthday" class="inpwrite"
                                    onfocus="(this.type='date')" placeholder="請輸入出生日期" value="1999-01-01" readonly>
                            </div>
                            <div>
                                <label class="col-form-label">性別：</label>
                                <input type="text" name="sex" id="sex" class="inpwrite" value="男" readonly>
                            </div>
                        </div>
                        <div class="item">
                            <label class="col-form-label">住址：</label>
                            <input type="text" name="address" id="address" class="inpwrite" placeholder="請輸入住址"
                                value="408台中市南屯區公益路二段51號18樓" readonly>
                        </div>
                        <div class="item">
                            <label class="col-form-label">手機號碼：</label>
                            <input type="text" name="cellphonenum" id="cellphonenum" class="inpwrite"
                                placeholder="請輸入手機號碼" value="0912345678" readonly>
                        </div>
                        <div class="item">
                            <label class="col-form-label">市內電話：</label>
                            <input type="text" name="telephonenum" id="telephonenum" class="inpwrite"
                                placeholder="請輸入市內電話" value="0412345678" readonly>
                        </div>
