    <script src="https://maps.googleapis.com/maps/api/js?key=MYKEY&libraries=places"></script>
    <script>
        let map;
        let service;

        function initMap(){
            const location = new google.maps.LatLng(25.0478, 121.5319); // 預設位置（台北市）
            map = new google.maps.Map(document.getElementById('map'), {
                    center: location,
                    zoom: 15
                });
        }
        $(document).ready(function(){
            $("#searchButton").click(function(){
                const selectedCategory = $('#category').val();

                // 根據選擇的類別進行搜尋
                const request = {
                    location:map.getCenter(),
                    radius: '500',
                    types:[[selectedCategory]]
                };

                service = new google.maps.places.PlacesService(map);
                service.nearbySearch(request,function(result,status){
                    if (status === google.maps.places.PlacesServiceStatus.OK) {
                        displayResults(results);
                    } else {
                        alert('搜尋失敗：' + status);
                    }
                });
            });

            //modal

            // 當選擇行程時，顯示天數選擇
            $('#itinerarySelect').change(function () {
                if ($(this).val()) {
                    $('#daySelectContainer').show(); // 顯示天數選擇
                } else {
                    $('#daySelectContainer').hide(); // 隱藏天數選擇
                }
            });

            // 確保關閉模態框時，隱藏天數選擇
            $('#exampleModal').on('hide.bs.modal', function () {
                $('#daySelectContainer').hide(); // 隱藏天數選擇
                $('#itinerarySelect').val(''); // 重置行程選擇
                $('#daySelect').val(''); // 重置天數選擇
            });

        });
        function displayResults(places) {
        const resultsList = $('#results');
        resultsList.empty(); // 重置結果

        places.forEach(place => {
            const listItem = $('<li>').text(place.name);
            resultsList.append(listItem);
        });
    }

    window.onload = initMap;

        
    </script>
