<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>編輯小視窗</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 500;
        }
        .modal:target, .overlay:target {
            display: block;
        }
        .close, .link {
            cursor: pointer;
            color: blue;
            text-decoration: underline;
            margin-right: 10px;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <a href="#modal" class="open-modal">編輯內容</a>

    <div class="overlay" id="overlay"></div>
    <div class="modal" id="modal">
        <div>
            <span class="close" onclick="closeModal()">返回</span>
            <span class="link" onclick="alert('選擇種類')">種類</span>
            <span class="link" onclick="alert('選擇日期')">日期</span>
        </div>
        <form>
            <input type="text" placeholder="文字輸入 1" required><br><br>
            <input type="text" placeholder="文字輸入 2" required><br><br>
            <input type="text" placeholder="文字輸入 3" required><br><br>
            <label><input type="checkbox"> 選擇此選項</label><br>
            <div class="buttons">
                <button type="submit">確認</button>
                <button type="button" onclick="alert('已刪除')">刪除</button>
            </div>
        </form>
    </div>

    <script>
        function closeModal() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('modal').style.display = 'none';
        }
    </script>

</body>
</html>
