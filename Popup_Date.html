<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <title>小日曆</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .calendar {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .month {
            font-size: 1.5em;
            font-weight: bold;
        }
        .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
        }
        .day {
            padding: 15px;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .day:hover {
            background: #e0e0e0;
        }
        .selected {
            background: #007bff;
            color: white;
        }
    </style>
  <link rel="stylesheet" crossorigin href="/chill-around-project/assets/all-gPcD0Ju4.css">
</head>
<body>

<div class="calendar">
    <div class="header">
        <button onclick="changeMonth(-1)">&#10094;</button>
        <div class="month" id="month"></div>
        <button onclick="changeMonth(1)">&#10095;</button>
    </div>
    <div class="days" id="days"></div>
</div>

<script>
    let currentDate = new Date();

    function renderCalendar() {
        const monthElement = document.getElementById('month');
        const daysElement = document.getElementById('days');

        monthElement.textContent = currentDate.toLocaleString('default', { month: 'long', year: 'numeric' });
        daysElement.innerHTML = '';

        const firstDay = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
        const lastDay = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0);
        
        for (let i = 0; i < firstDay.getDay(); i++) {
            daysElement.innerHTML += `<div class="day"></div>`;
        }
        
        for (let i = 1; i <= lastDay.getDate(); i++) {
            daysElement.innerHTML += `<div class="day" onclick="selectDate(this)">${i}</div>`;
        }
    }

    function changeMonth(delta) {
        currentDate.setMonth(currentDate.getMonth() + delta);
        renderCalendar();
    }

    function selectDate(dayElement) {
        const selectedDays = document.querySelectorAll('.day.selected');
        selectedDays.forEach(day => day.classList.remove('selected'));
        dayElement.classList.add('selected');
        alert('選擇的日期: ' + dayElement.textContent);
    }

    renderCalendar();
</script>

</body>
</html>
