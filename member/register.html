<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員註冊</title>
    <link rel="stylesheet" href="./css/member_style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body class="register">
    <div class="container-fluid">
        <div class="mycard">
            <form>
                <h3 class="title text-center">會員註冊</h3>
                <label class="col-form-label">姓名:</label>
                <input type="text" name="cname" id="cname" class="form-control" placeholder="請輸入姓名">
                <label class="col-form-label">帳號:</label>
                <input type="text" name="email" id="email" class="form-control" placeholder="請輸入電子信箱">
                <label class="col-form-label">密碼:</label>
                <input type="text" name="pw1" id="pw1" class="form-control" placeholder="請輸入密碼">
                <label class="col-form-label">確認密碼:</label>
                <input type="text" name="pw2" id="pw2" class="form-control" placeholder="請再次輸入密碼">
                <div class="text-center my-3">
                    <button type="submit" class="btn subbtn text-white">確認註冊</button>
                </div>
                <div class="mx-2 text-center fastregister">
                    <div class="line"></div>
                    <div class="mx-1">快速登入</div>
                    <div class="line"></div>
                </div>
                <div class="fastregisterbtn mt-3">
                    <button class="btn lineloginbtn"></button>
                    <div id="g_id_onload"
                        data-client_id="745588392722-ldt3hokig9ll3mk6nekm1qmj9apnipo5.apps.googleusercontent.com"
                        data-auto_prompt="false">
                    </div>
                    <div class="g_id_signin" data-type="standard" data-size="medium" data-theme="filled_blue"
                        data-text="signin" data-shape="rectangular" data-logo_alignment="left" data-width=110>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="https://accounts.google.com/gsi/client" async></script>
</body>

</html>
