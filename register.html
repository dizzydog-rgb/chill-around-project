<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員註冊</title>
  <script type="module" crossorigin src="/chill-around-project/assets/modulepreload-polyfill-B5Qt9EMX.js"></script>
  <script type="module" crossorigin src="/chill-around-project/assets/main-Ck0UlnWc.js"></script>
  <link rel="stylesheet" crossorigin href="/chill-around-project/assets/all-ssE_H_GH.css">
</head>

<body class="register">
    <div class="container-fluid">
        <div class="mycard">
            <form>
                <h3 class="title text-center">會員註冊</h3>
                <label class="col-form-label">姓名:</label>
                <input type="text" name="uname" id="uname" class="form-control" placeholder="請輸入姓名">
                <label class="col-form-label">帳號:</label>
                <input type="text" name="email" id="email" class="form-control" placeholder="請輸入電子信箱">
                <label class="col-form-label">密碼:</label>
                <input type="text" name="pw1" id="pw1" class="form-control" placeholder="請輸入密碼">
                <label class="col-form-label">確認密碼:</label>
                <input type="text" name="pw2" id="pw2" class="form-control" placeholder="請再次輸入密碼">
                <div class="text-center my-3">
                    <button type="submit" class="btn subbtn text-white">確認註冊</button>
                </div>
                <div class="mx-2 text-center fastregister">
                    <div class="line"></div>
                    <div class="mx-1">快速登入</div>
                    <div class="line"></div>
                </div>
                <div class="fastregisterbtn mt-3">
                    <button class="btn lineloginbtn"></button>
                    <div id="g_id_onload"
                        data-client_id="745588392722-ldt3hokig9ll3mk6nekm1qmj9apnipo5.apps.googleusercontent.com"
                        data-auto_prompt="false">
                    </div>
                    <div class="g_id_signin" data-type="standard" data-size="medium" data-theme="filled_blue"
                        data-text="signin" data-shape="rectangular" data-logo_alignment="left" data-width=110>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="https://accounts.google.com/gsi/client" async></script>
</body>

</html>
